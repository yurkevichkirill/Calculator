<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <div id="container">
            <div class="output">
                <p id="display"></p>
                <div class="line"></div>
            </div>
            <div class="row">
                <button class="digit b7">7</button>
                <button class="digit b8">8</button>
                <button class="digit b9">9</button>
                <button class="add sign">+</button>
            </div>
            <div class="row">
                <button class="digit b4">4</button>
                <button class="digit b5">5</button>
                <button class="digit b6">6</button>
                <button class="subtract sign">-</button>
            </div>
            <div class="row">
                <button class="digit b1">1</button>
                <button class="digit b2">2</button>
                <button class="digit b3">3</button>
                <button class="multiply sign">*</button>
            </div>
            <div class="row">
                <button class="digit b0">0</button>
                <button class="clean">clean</button>
                <button class="devide sign">/</button>
            </div>
            <div class="row">
                <button class="digit decimal">.</button>
                <button class="digit backspace">bspace</button>
                <button class="equal">=</button>
            </div>   
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
